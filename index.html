<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <!-- render -->
      </ul>
      <div class="add-form">
        <input
          id="nameEl"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="answer-area-form" type="textarea" class="answer-area" rows="3" readonly hidden></textarea>
        <textarea
          id="textEl"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="del-btn" class="del-form-button">Удалить последний комментарий</button>
          <button id="write-btn" class="add-form-button" disabled>Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    // Код писать здесь
    const buttonElement = document.getElementById("write-btn");
    const nameInputElement = document.getElementById("nameEl");
    const textInputElement = document.getElementById("textEl");
    const listElement = document.getElementById("list");
    const delButtonElement = document.getElementById("del-btn");
    const answerAreaElement = document.getElementById("answer-area-form");
    let answer = "";



    const comments = [
      {
        name: "Глеб Фокин",
        time: "12.02.22 12:18",
        comm: "Это будет первый комментарий на этой странице",
        like : 3,
        ans: answer,
        userLike: false,
        color: "like-button",
        isEdit: false,
      },
      {
        name: "Варвара Н.",
        time: "13.02.22 19:22",
        comm: "Мне нравится как оформлена эта страница! ❤",
        like: 75,
        ans: answer,
        userLike: false,
        color: "like-button",
        isEdit: false,
      },
    ];



    const rendercomments = () => {
      const commentsHtml  = comments.map((comment, index) => {
        if (comment.isEdit === false) {
        return ` <li class="comment" >
        <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.time}</div>
          </div>
          <div class="comment-body">
            <div id="com-txt-el" class="comment-text" data-index ="${index}">
              ${comment.ans} ${comment.comm}
            </div>
          </div>
          <div class="comment-footer">

            <button id="ed-btn-el" class="edit-button" data-index="${index}">Редактировать</button>
            <div class="likes">
              <span class="likes-counter">${comment.like}</span>
              <button class="${comment.color}" data-index="${index}"></button>
            </div>
          </div>
      </li>`;} else {
        return ` <li class="comment">
        <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.time}</div>
          </div>
          <div class="comment-body">
          <div class="area-box">
            ${comment.ans}
            <textarea
              id="text-edit-El"
              type="textarea"
              class= "edit-area"
              rows="4"
            >${comment.comm}</textarea>
          </div>
          </div>
          <div class="comment-footer">
            <button id="sv-btn-el" class="save-button" data-index="${index}">Сохранить</button>
          </div>
      </li>`;
        
      }
      }).join("");


      listElement.innerHTML = commentsHtml;
      initEventListeners();
      editEvent();
      saveEditEvent();
      answerEvent();

    }


    const answerEvent = () => {
      const answerAreaButtonsElements = document.querySelectorAll(".comment-text");

      for (const answerAreaButtonElement of answerAreaButtonsElements) {
        const index = answerAreaButtonElement.dataset.index;
        answerAreaButtonElement.addEventListener("click", () => {
          answerAreaElement.value = `${comments[index].name} \n${comments[index].comm}`;
          answerAreaElement.hidden = false;
          answer = `<div class="answerBox">${answerAreaElement.value}</div>`
          rendercomments();
        })
      }
    }


    const editEvent = () => {
      const editButtonsElements = document.querySelectorAll(".edit-button");

      for (const editButtonElement of editButtonsElements) {
        const index = editButtonElement.dataset.index;
        editButtonElement.addEventListener("click", () => {
          comments[index].isEdit = true;
          rendercomments();
        })
      }
    }

    const saveEditEvent = () => {
      const saveEditButtonsElements = document.querySelectorAll(".save-button");
      const editAreaElements = document.querySelectorAll(".edit-area");

      for ( const saveEditButtonElement of saveEditButtonsElements) {
        const index = saveEditButtonElement.dataset.index;
        saveEditButtonElement.addEventListener("click", () => {
          for(const editAreaElement of editAreaElements) {
            comments[index].comm = editAreaElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;");
          }
          comments[index].isEdit = false;
          rendercomments();
        })
      }
    }


    const initEventListeners = () => {
      const likeButtonElements = document.querySelectorAll(".like-button");

      for ( const likeButtonElement of likeButtonElements) {
        const index = likeButtonElement.dataset.index;
        likeButtonElement.addEventListener("click", () => {
          if (comments[index].userLike === false) {
            comments[index].like += 1;
            comments[index].color = "like-button -active-like";
            comments[index].userLike = true;
            
          } else {
            comments[index].like -= 1;
            comments[index].color = "like-button";
            comments[index].userLike = false;

          } 
          rendercomments();
        })
      }
    }


    answerEvent();
    saveEditEvent();
    editEvent();
    rendercomments();
    initEventListeners();


    
    nameInputElement.addEventListener("input" , () => {buttonElement.disabled =false;});
    textInputElement.addEventListener("input" , () => {buttonElement.disabled =false;});


/*    textInputElement.addEventListener("keyup", (e) => {
      if(e.code === 'Enter') {
        enter();
      }
    })

    nameInputElement.addEventListener("keyup", (a,e) => {
      if(e.code === 'Enter') {
        enter();
      }
    })*/

    buttonElement.addEventListener("click", enter);

    delButtonElement.addEventListener("click", () => {
      //listElement.lastChild.remove();

      listElement.removeChild(listElement.lastChild);
    })

    function enter() {

      let userDate = new Date();
      const locale = 'ru-RU';
      const dateFormat = {
        day: 'numeric', 
        month: 'numeric',
        year: '2-digit',

      }
      const timeFormat = {
        timezone: 'UTC',
        hour: 'numeric',
        minute: '2-digit'
      }
      
      nameInputElement.classList.remove("error");
      textInputElement.classList.remove("error");

      if (nameInputElement.value === "" && textInputElement.value === "") {
        nameInputElement.classList.add("error");
        textInputElement.classList.add("error");
        return;
      } else if (nameInputElement.value === "") {
        nameInputElement.classList.add("error");
        return;
      } else if (textInputElement.value === "") {
        textInputElement.classList.add("error");
        return;
      }

      comments.push({
        name: nameInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
        time: `${userDate.toLocaleDateString(locale, dateFormat)} ${userDate.toLocaleTimeString(locale, timeFormat)}`,
        comm: textInputElement.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
        like: 0,
        ans: answer,
        userLike: false,
        color: "like-button",
        isEdit: false,
      })

      rendercomments();
      initEventListeners();

      nameInputElement.value = "";
      textInputElement.value = "";
      buttonElement.disabled = true;
      answer = "";
      answerAreaElement.value = "";
      answerAreaElement.hidden = true;

    }


    console.log("It works!");  
  </script>
</html>
